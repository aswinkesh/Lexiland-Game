<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Say It Aloud!</title>
  <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #FDF6E3;
      --container-bg: #ffffff;
      --word-box-bg: #e0f7fa;
      --button-bg: #007bff;
      --button-cancel-bg: #6c757d;
      --text-color: #333;
    }
    body {
      font-family: 'OpenDyslexic', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      padding: 25px;
      background-color: var(--container-bg);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .word-box {
      font-size: 3.5em;
      font-weight: bold;
      margin: 25px 0;
      background: var(--word-box-bg);
      padding: 20px 30px;
      border-radius: 10px;
      display: inline-block;
      border: 2px solid #b2ebf2;
    }
    .button {
      color: white;
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
    }
    .button:disabled {
        background-color: #9e9e9e;
        cursor: not-allowed;
        transform: scale(1);
    }
    .mic-button { background-color: var(--button-bg); }
    .play-again-button { background-color: var(--button-bg); }
    .cancel-button { background-color: var(--button-cancel-bg); }
    .button:hover:not(:disabled) { transform: scale(1.05); }

    .listening-status {
      font-size: 20px;
      color: #555;
      margin-top: 20px;
    }
    #visualizer {
        width: 100%;
        height: 60px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin-top: 15px;
    }
    .hidden { display: none; }
    .score-board {
      font-size: 20px;
      margin-top: 15px;
      color: #28a745;
      font-weight: bold;
    }
    .result-screen {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .result-correct {
        background-color: #d4edda;
        color: #155724;
    }
    .result-incorrect {
        background-color: #f8d7da;
        color: #721c24;
    }
    .result-info {
        background-color: #cce5ff;
        color: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Say It Aloud!</h1>
    <p class="instruction">Say the animal name:</p>

    <div class="word-box" id="wordBox">...</div>

    <canvas id="visualizer" class="hidden"></canvas>

    <div id="controls">
        <button id="micButton" class="button mic-button" onclick="startListening()">üéô Tap to Speak</button>
        <div id="listeningStatus" class="listening-status hidden">
            <span>Hearing...</span>
            <button id="cancelButton" class="button cancel-button">Cancel</button>
        </div>
    </div>

    <div id="resultScreen" class="result-screen hidden">
        <p id="resultMessage"></p>
    </div>
    
    <div class="score-board" id="scoreBoard">Score: 0</div>

    <button id="playAgainButton" class="button play-again-button hidden" onclick="startGame()">üîÅ Play Again</button>
  </div>

  <script>
    const levels = {
      easy: ['lion', 'dog', 'sheep', 'tiger', 'elephant'],
      medium: ['horse', 'rat', 'zebra', 'bat', 'cat'],
      hard: ['cow', 'kangaroo', 'crocodile', 'hippopotamus', 'giraffe']
    };

    const wordBox = document.getElementById("wordBox");
    const scoreBoard = document.getElementById("scoreBoard");
    const micButton = document.getElementById("micButton");
    const playAgainButton = document.getElementById("playAgainButton");
    const listeningStatus = document.getElementById("listeningStatus");
    const cancelButton = document.getElementById("cancelButton");
    const visualizer = document.getElementById("visualizer");
    const resultScreen = document.getElementById("resultScreen");
    const resultMessage = document.getElementById("resultMessage");
    
    let currentLevelIndex = 0;
    const levelKeys = Object.keys(levels);
    let levelWords = [];
    let currentWordIndex = 0;
    let score = 0;
    let recognition;
    let audioContext;
    let analyser;
    let visualizerFrame;
    let mediaStream;

    function startGame() {
      currentLevelIndex = 0;
      score = 0;
      scoreBoard.textContent = `Score: ${score}`;
      playAgainButton.classList.add("hidden");
      micButton.classList.remove("hidden");
      micButton.disabled = false; // Ensure button is enabled at the start
      resultScreen.classList.add("hidden");
      loadLevel();
    }

    function loadLevel() {
      if (currentLevelIndex >= levelKeys.length) {
        showResult('correct', `üéâ All levels completed! Final Score: ${score}`);
        playAgainButton.classList.remove("hidden");
        micButton.classList.add("hidden");
        return;
      }
      const level = levelKeys[currentLevelIndex];
      levelWords = [...levels[level]].sort(() => 0.5 - Math.random());
      currentWordIndex = 0;
      loadWord();
    }

    function loadWord() {
      if (currentWordIndex >= levelWords.length) {
        currentLevelIndex++;
        loadLevel();
        return;
      }
      wordBox.textContent = levelWords[currentWordIndex];
      resultScreen.classList.add("hidden");
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Speech recognition is not supported in this browser.");
        return;
      }

      micButton.classList.add("hidden");
      listeningStatus.classList.remove("hidden");
      visualizer.classList.remove("hidden");
      resultScreen.classList.add("hidden");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      setupVisualizer();

      recognition.onresult = function (event) {
        const spoken = event.results[0][0].transcript.trim().toLowerCase();
        const correct = levelWords[currentWordIndex];

        if (spoken === correct) {
          score++;
          scoreBoard.textContent = `Score: ${score}`;
          showResult('correct', '‚úÖ Correct!');
          currentWordIndex++;
          // Move to the next word more quickly
          setTimeout(loadWord, 800);
        } else {
          showResult('incorrect', `‚ùå You said "${spoken}". Try again!`);
          // Disable the mic button for 10 seconds after a wrong answer
          micButton.disabled = true;
          setTimeout(() => {
            micButton.disabled = false;
          }, 2000);
        }
      };

    //   recognition.onerror = function (event) {
    //     // Show a friendly message instead of an alert for no speech
    //     if (event.error === 'no-speech') {
    //       showResult('info', 'Tap to speak now! üéôÔ∏è');
    //     } else if (event.error !== 'aborted') {
    //       alert(`Error: ${event.error}`);
    //     }
    //   };
      
      recognition.onend = function () {
        stopVisualizer();
        micButton.classList.remove("hidden");
        listeningStatus.classList.add("hidden");
        visualizer.classList.add("hidden");
      };
    }

    function showResult(status, message) {
        resultMessage.textContent = message;
        // Apply class based on status (correct, incorrect, or info)
        let statusClass = `result-${status}`;
        resultScreen.className = `result-screen ${statusClass}`;
        resultScreen.classList.remove("hidden");
    }

    async function setupVisualizer() {
        try {
            audioContext = new AudioContext();
            mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioContext.createMediaStreamSource(mediaStream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            drawVisualizer();
        } catch (err) {
            console.error("Error setting up visualizer:", err);
        }
    }
    
    function drawVisualizer() {
        if (!analyser) return;
        visualizerFrame = requestAnimationFrame(drawVisualizer);
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);

        const canvasCtx = visualizer.getContext('2d');
        const WIDTH = visualizer.width;
        const HEIGHT = visualizer.height;
        canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

        let avg = dataArray.reduce((sum, val) => sum + val, 0) / bufferLength;
        let barHeight = (avg / 128.0) * HEIGHT;

        canvasCtx.fillStyle = `rgb(50, ${barHeight + 100}, 50)`;
        canvasCtx.fillRect(0, HEIGHT - barHeight, WIDTH, barHeight);
    }

    function stopVisualizer() {
        cancelAnimationFrame(visualizerFrame);
        if (mediaStream) {
            mediaStream.getTracks().forEach(track => track.stop());
            mediaStream = null;
        }
        if (audioContext && audioContext.state !== 'closed') {
            audioContext.close();
            audioContext = null;
        }
        const canvasCtx = visualizer.getContext('2d');
        canvasCtx.clearRect(0, 0, visualizer.width, visualizer.height);
    }

    cancelButton.onclick = () => {
        if (recognition) recognition.abort();
    };

    window.onload = startGame;
  </script>
</body>
</html>
